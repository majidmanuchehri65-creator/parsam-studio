
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    <title>ParSam Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              vazir: ['Vazirmatn', 'sans-serif'],
            },
            colors: {
              // Semantic Theme Mapping
              app: {
                bg: 'var(--color-bg-app)',           // Pure Black
                panel: 'var(--color-bg-panel)',      // Dark Blue #001a33
                surface: 'var(--color-bg-surface)',  // Slightly lighter blue for inputs/lists
                hover: 'var(--color-bg-hover)',      // Hover state
                border: 'var(--color-border)',       // Borders
              },
              brand: {
                primary: 'var(--color-primary)',     // Button Blue
                hover: 'var(--color-primary-hover)', // Button Hover
                text: 'var(--color-text-main)',      // White
                muted: 'var(--color-text-muted)',    // Gray
              },
              // Legacy mapping for compatibility
              parsam: {
                bg: 'var(--color-bg-app)',
                panel: 'var(--color-bg-panel)',
                primary: 'var(--color-primary)',
                text: 'var(--color-text-main)',
                muted: 'var(--color-text-muted)',
                hover: 'var(--color-bg-hover)',
                border: 'var(--color-border)'
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* --- THEME DEFINITION: MIDNIGHT BLUE --- */
        
        /* Backgrounds */
        --color-bg-app: #000000;
        --color-bg-panel: #001a33;
        --color-bg-surface: #002244;
        --color-bg-hover: #003366;
        
        /* Accents */
        --color-primary: #004080;       /* Standard Button */
        --color-primary-hover: #0059b3; /* Button Hover */
        
        /* Text */
        --color-text-main: #FFFFFF;
        --color-text-muted: #94a3b8;
        
        /* Borders */
        --color-border: #004080; /* Subtle blue border */

        /* Animation Variables */
        --transition-speed: 0.2s;
        --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
      }

      body {
        background-color: var(--color-bg-app);
        color: var(--color-text-main);
        overscroll-behavior: none;
      }

      /* Custom Scrollbar to match Dark Blue Theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg-app);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-bg-surface);
        border: 1px solid var(--color-bg-app);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary);
      }

      /* Glass/Panel Classes */
      .glass-panel {
        background: var(--color-bg-panel);
        border: 1px solid var(--color-border);
      }
      
      .glass-panel-heavy {
        background: var(--color-bg-panel);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        border: 1px solid var(--color-border);
      }

      /* Animations */
      @keyframes enter-scale {
        from { opacity: 0; transform: scale(0.98) translateY(4px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-enter {
        animation: enter-scale 0.4s var(--ease-out-expo) forwards;
      }
      
      .btn-click-effect:active {
        transform: scale(0.97);
      }
      
      /* Input autofill fix for dark theme */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      textarea:-webkit-autofill,
      textarea:-webkit-autofill:hover,
      textarea:-webkit-autofill:focus,
      select:-webkit-autofill,
      select:-webkit-autofill:hover,
      select:-webkit-autofill:focus {
        -webkit-text-fill-color: white;
        -webkit-box-shadow: 0 0 0px 1000px #002244 inset;
        transition: background-color 5000s ease-in-out 0s;
      }
    </style>

{

}
</script>
